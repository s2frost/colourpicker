<!DOCTYPE html>
<html>
<head>
<script data-main="js/main" src="js/lib/require.js"></script>
<meta charset="ISO-8859-1">
<title>Colour Picker</title>
</head>
<body>

	<div id="colourPicker" style="overflow: hidden; height:auto; width: 100%; position: relative;display:table;vertical-align:middle;">
		<!-- Colour Wheel -->
		<div
			style="float: left;height:600px;">
			<canvas data-bind="click: setSample" id="colourWheel" width="600" height="600"
				style="position: relative;"></canvas>
		</div>
		<!-- Controls -->
		<div style="float: left;height:300px;position: relative;display:table-cell;vertical-align:middle;margin-left:30px;">
			<table style="height:100%">
				<col />
				<col />
				<col />
				<tr>
					<td><span>Hue:</span></td>
					<td><input data-bind="value: hue" type="text" min="0" max="255"></td>
					<td><input data-bind="value: hue" type="range" min="0" max="255"></td>
				</tr>
				<tr>
					<td><span>Sat:</span></td>
					<td><input data-bind="value: saturation" type="text" min="0" max="255"></td>
					<td><input data-bind="value: saturation" type="range" min="0" max="255"></td>
				</tr>
				<tr>
					<td><span>Lum:</span></td>
					<td><input data-bind="value: lightness" type="text"	min="0" max="255"></td>
					<td><input data-bind="value: lightness" type="range" min="0" max="255"></td>
				
				</tr>
								<tr>
					<td><span>Red:</span></td>
					<td><input data-bind="value: red" type="text" min="0" max="255"></td>
					<td><input data-bind="value: red" type="range" min="0" max="255"></td>
				</tr>
				<tr>
					<td><span>Green:</span></td>
					<td><input data-bind="value: green" type="text" min="0" max="255"></td>
					<td><input data-bind="value: green" type="range" min="0" max="255"></td>
				</tr>
				<tr>
					<td><span>Blue:</span></td>
					<td><input data-bind="value: blue" type="text"	min="0" max="255"></td>
					<td><input data-bind="value: blue" type="range" min="0" max="255"></td>
				</tr>
				<tr>
					<td><span>RGB:</span></td>
					<td colspan="2"><input data-bind="value: rgb" type="text"></td>
				</tr>
				<tr>
					<td>Swatch:</td>
					<td colspan="2" ><div data-bind="style: { border: 'solid 1px', backgroundColor: rgb() }">&nbsp;</div></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
